<!doctype html>
<html>

<head>
    <title>Novell Service Login</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px #95A5A6;

        }

        tr td {
            border: 2px #95A5A6;
        }

        .tb {
            text-align: center;
        }
    </style>
</head>

<body align="center">
    <table border="2" align="center" cellpadding="10" cellspacing="1">
        <tr>
            <th colspan="2">
                <h1>Novell Service Login</h1>
            </th>
        </tr>

        <tr>
            <td style="text-align:left">Username:</td>
            <td><input type="text" name="" value="" placeholder="Enter Username"></td>
        </tr>

        <tr>
            <td style="text-align:left">Password:</td>
            <td><input type="password" name="" value="" placeholder="Enter Password"></td>
        </tr>

        <tr>
            <td style="text-align:left">City of:</td>
            <td><input type="text" name="" value="" placeholder="Enter City of">
            </td>
        </tr>

        <tr>
            <td style="text-align:left">Employment:</td>
            <td><input type="text" name="" value="" placeholder="Enter Employment"></td>
            </td>
        </tr>

        <tr>
            <td style="text-align:left">Web Server:</td>
            <td><select name="Choose a server" id="">
                    <option> Google Crome
                    <option> Internet Explorer
                    <option> Safari
                    <Option> Mozila
                </select>
            </td>
        </tr>

        <tr>
            <td style="text-align:left">Please Specify your role:<br></td>
            <td style="text-align:left">
                <input type="radio" name="admin" value="">
                Admin
                <br>

                <input type="radio" name="admin" value="">
                Engineer
                <br>

                <input type="radio" name="admin" value="">
                Manager
                <br>

                <input type="radio" name="admin" value="">
                Guest
                <br>
            </td>
        </tr>

        <tr>
            <td style="text-align:left">Single Sign-on to the following:<br></td>

            <td style="text-align:left">
                <input type="checkbox" name="admin" value="">
                Mail
                <br>

                <input type="checkbox" name="admin" value="">
                Payroll
                <br>

                <input type="checkbox" name="admin" value="">
                Self-service
            </td>
        </tr>

        <tr>
            <td><button>Login</button></td>
            <td><button>Reset</button></td>
    </table>
    </tr>
</body>

</html>
